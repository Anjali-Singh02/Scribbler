<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post page</title>
    <!-- Font awesome -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    
    <!-- ************  css link ******* -->
    <link rel="stylesheet" href="/style/post.css">
    <link rel="stylesheet" href="/style/index.css">
    <script src="https://kit.fontawesome.com/a48953f075.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/common.css">
</head>
<div class="mainContainer">

   
    <body id="postBody">
        <header class="navbar">
            <div class="heading">
                <a href="/index.html">
                    <h1 class="logo">Scribler</h1>
                </a>
                <span class="subHeading">Explore,</span>
                <span class="subHeading">Imagine,</span>
                <span class="subHeading">Create</span>
            </div>
            <div class="">
                <button class="btns" id="signUpBtn">Sign Up</button>
                <button class="btns" id="signInBtn">Sign In</button>

            </div>


            <div id="signUpModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" id="closeSignUp">&times;</span>
                    <h2>Get Started</h2>
                    <hr>
                    <form action="" id="signUpForm" class="form">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter your name" required>
                        <label for="name">Username</label>
                        <input type="text" placeholder="Enter your username" required>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" required>
                        <label for="password">Confirm Password</label>
                        <input type="text" placeholder="Re-enter your password" required>
                        <button id="signUp" class="submit">Sign Up</button>
                    </form>
                </div>

            </div>

            <div id="signInModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" id="closeSignIn">&times;</span>
                    <h2>Welcome Back!</h2>
                    <hr>
                    <form action="" id="signInForm" class="form">
                        <label for="name">Username</label>
                        <input type="text" placeholder="Enter your username" required>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" required>
                        <button id="signUp" class="submit">Sign In</button>
                        <p>Not a member? <span onclick="signUpModal()">Sign Up</span></p>
                    </form>
                </div>
            </div>
        </header>
        <!-- Main body  -->

        
  <section id="title"></section>
  <div id="container">
    <div id="header">
      <div id="userName"></div>
      <button type="button" id="editBtn" onclick="edit()">Edit<i class="fa-solid fa-pen-to-square"
          id="editIcon"></i></button>
    </div>
    <section id="content"></section>
    <button type="button" id="likeBtn" onclick="like()"><i class="fa-solid fa-thumbs-up" id="likeIcon"></i>Like</button>
    <p id="likePrompt">Be the first one to like this!</p>
    <textarea id="commentBox" placeholder="Leave Your Comment..."></textarea>
    <button type="button" id="cmntBtn" onclick="cmntStore()">Comment</button>
    <p id="cmntPromt">All Comments</p>
    <section id="cmntList"></section>
  </div>
</div>

<script src="/script/common.js"></script>
<script src="/script/post.js"></script>
</body>

</html>
