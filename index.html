<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!-- **** Google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- ************  css link ******* -->
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/common.css">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <!-- *********** Header ****************** -->
    <div class="mainContainer">
        <header class="navbar">
            <div class="heading">
                <a href="/index.html">
                    <h1 class="logo">Scribler</h1>
                </a>
                <span class="subHeading">Explore,</span>
                <span class="subHeading">Imagine,</span>
                <span class="subHeading">Create</span>
            </div>
            <div class="">
                <button class="btns" id="signUpBtn">Sign Up</button>
                <button class="btns" id="signInBtn">Sign In</button>
            </div>
            <div id="signUpModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" id="closeSignUp">&times;</span>
                    <h2>Get Started</h2>
                    <hr>
                    <form action="" id="signUpForm" class="form">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter your name" required>
                        <label for="name">Username</label>
                        <input type="text" placeholder="Enter your username" required>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" required>
                        <label for="password">Confirm Password</label>
                        <input type="text" placeholder="Re-enter your password" required>
                        <button id="signUp" class="submit">Sign Up</button>
                    </form>
                </div>

            </div>

            <div id="signInModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close" id="closeSignIn">&times;</span>
                    <h2>Welcome Back!</h2>
                    <hr>
                    <form action="" id="signInForm" class="form">
                        <label for="name">Username</label>
                        <input type="text" placeholder="Enter your username" required>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" required>
                        <button id="signUp" class="submit">Sign In</button>
                        <p>Not a member? <span onclick="signUpModal()">Sign Up</span></p>
                    </form>
                </div>

            </div>
        </header>
        <!-- ***** container ******* -->
        <div class="container">
            <a href="html/postslist.html"><button class="postBtn" id="addPost">All Posts</button></a>
            <button class="postBtn" id="createPost">Create Post</button>
        </div>
    </div>
    <div id="createModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content" id="modalContent">
            <span class="close" id="closeCreate">&times;</span>
            <h2>Pen Your Post!</h2>
            <hr>
            <form action="" id="cPost" class="form">
                <label for="title">Title</label>
                <input type="text" placeholder="Enter title of your post" required>
                <label for="content">Contents</label>
                <textarea name="contents" id="" cols="30" rows="15" class="contentArea"
                    placeholder="Enter the contents of your post" required></textarea>
                <button id="createBtn" class="createBtn">Create</button>

            </form>
        </div>
    </div>

    <script src="script/index.js"></script>
    <script src="script/common.js"></script>
</body>

</html>
